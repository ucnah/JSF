<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    <h:panelGroup>
        <h2> Send exam to: </h2>
        <h:dataTable value="#{emailController.studentsList}" var="student">
            <h:column>
                <!-- column header -->
                <f:facet name="header">Username</f:facet>
                <!-- row record -->
                #{student.username}
            </h:column>

            <h:column>
                <!-- column header -->
                <f:facet name="header">Email</f:facet>
                <!-- row record -->
                #{student.email}
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:form>
                    <h:inputHidden value="#{student.id}" id="hiddenId"/>
                    <h:inputHidden value="#{student.username}" id="hiddenUsername"/>
                    <h:inputHidden value="#{student.email}" id="hiddenEmail"/>
                    <h:commandLink value="Send" action="#{emailController.assignExam}"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:panelGroup>
</h:body>
</html>
